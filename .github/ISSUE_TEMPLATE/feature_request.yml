name: "✨ Feature Request"
description: "Suggest a new feature or improvement."
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a feature!

        > **Before you file:** Search existing issues to avoid duplicates.

  - type: checkboxes
    id: preflight
    attributes:
      label: Pre-flight Checklist
      options:
        - label: I have searched existing issues and this hasn't been requested yet.
          required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem or Motivation
      description: What problem does this feature solve? Why is it needed?
      placeholder: "I'm always frustrated when..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like. Be as specific as possible.
      placeholder: "It would be great if..."
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative solutions or workarounds?
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Anything else — mockups, code snippets, related issues, links, etc.
    validations:
      required: false

  - type: checkboxes
    id: contribution
    attributes:
      label: Would you like to work on this?
      description: We welcome contributions! Let us know if you’d like to help implement this feature.
      options:
        - label: Yes, I’d love to work on it!
        - label: I’m open to collaborating but need guidance.
        - label: No, I’m just sharing the idea.
    validations:
      required: false
